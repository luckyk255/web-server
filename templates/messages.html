<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>例子 1</title>
    </head>
    <body>
        很        好普通版
        <h1>很好 h1 版</h1>
        <h2>很好 h2 版</h2>
        <h3>很好 h3 版</h3>
        <form action="/message/add/post" method="post">
            <input name="message">
            <br>
            <input name="author">
            <!-- button type=submit 才可以提交表单 -->
            <button type="submit">POST 提交</button>
        </form>
        <form action="/message/add/get" method="get">
            <input name="message">
            <br>
            <input name="author">
            <button type="submit">GET 提交</button>
        </form>
        <div>
            {% for message in messages %}
                <div>{{ message }}</div>
                <br>
            {% endfor %}
            
        </div>
    </body>
</html>
